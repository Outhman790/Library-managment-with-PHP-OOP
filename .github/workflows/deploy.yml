name: ðŸš€ Deploy PHP App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ” Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ SSH & Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "âž¡ï¸ Current Git Commit:"
            cd /var/www/library

            echo "ðŸ”„ Pulling latest code..."
            sudo -u www-data git fetch origin
            sudo -u www-data git reset --hard origin/main

            echo "ðŸ”’ Fixing permissions..."
            sudo chown -R www-data:www-data /var/www/library
            sudo find /var/www/library -type d -exec chmod 755 {} \;
            sudo find /var/www/library -type f -exec chmod 644 {} \;

            echo "ðŸ” Reloading PHP-FPM & Nginx..."
            sudo systemctl reload php8.1-fpm
            sudo systemctl reload nginx

            # Uncomment to sync .env from GitHub secret
            # echo "${{ secrets.ENV_PROD }}" > /var/www/library/.env

            echo "âœ… Deployment Complete!"
          EOF
